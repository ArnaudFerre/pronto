language: python
python:
- '2.6'
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
- pypy
- pypy3

env:
- TEST_SUITE="doctests"
- TEST_SUITE="foundrytest"
- TEST_SUITE="sphinx"

matrix:
  allow_failures:
  - python: '2.6'
  - python: '3.2'
  - python: pypy3
  - env: TEST_SUITE="foundrytest"
  exclude:
  - python: '2.6'
    env: TEST_SUITE="sphinx"
  - python: '3.2'
    env: TEST_SUITE="sphinx"

before_install:
- export DOC=$(python -c "import sys; x = float(sys.version[0:3]) > 3.4 if sys.version[0]=='3'
  else float(sys.version[0:3])>2.6; sys.exit(x)")

install:
- if [ $DOC -eq 1 ]; then pip install -r requirements-doc.txt; else pip install -r
  requirements.txt; fi
- if [ $TEST_SUITE == "sphinx" ]; then pip install -r requirements-doc.txt; fi
- pip install .

script:
- make test
- if [ $(python -c "import sys; print(sys.version[0:3])") >= "3.2" ]; then make doc html; fi

after_script:
- if [ $(python -c "import sys; print(sys.version[0:3])") == "3.5" ]; then make cover; fi

deploy:
  provider: pypi
  user: althonos
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: althonos/pronto
notifications:
  email:
  - althonosdev@gmail.com
